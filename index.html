<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        https://images.teamtailor-cdn.com/images/s3/teamtailor-production/media_preview/image_uploads/be1becb1-266f-40c4-b62e-d503157a04ba/original.png
    </title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <button id="btn" type="button">change color</button>
    <h1 class="font p">Farben</h1>
    <ol>
        <li class="bold blau font">blau</li>
        <li class="pink font">pink</li>
        <h2 class="font p">Sonnenfarben</h2>
        <ul>
            <li id=changeRed class="bold rot font">rot</li>
            <li id=changeOrange class="italic orange font">orange</li>
            <li id=changeYellow class="italic gelb font">gelb</li>
        </ul>
        <li class="italic braun font">braun</li>
        <li class="bold grau font">grau</li>
    </ol>
    <h2 class="font p">Grüntöne</h2>
    <ol type="I">
        <li class="teal font">teal</li>
        <li class="bold limegreen font">limegreen</li>
        <li class="green font">green</li>
    </ol>

    <script src="index.js"></script>
</body>
</html>
